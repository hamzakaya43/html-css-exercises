<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="hamzaform.css">

</head>

<body>

    <form action="https://httpbin.org/post" method="POST">

        <input type="hidden" value="s-500" name="product">
        <div>
            <label for="adi">adı soyadı</label>
            <input name="adi" required id="adi" type="text">
        </div>


        <div>
            <label for="tel">telefon</label>
            <input name="tel" id="tel" type="tel" value="053724823">
        </div>



        <div>
            <label for="email">email</label>
            <input required name="email" id="email" type="email">
        </div>


        <div>
            <label for="mesaj">mesaj</label>
            <textarea name="mesaj" id="mesaj" rows="5"></textarea>
        </div>


        <div>
            <label for="sehir">yaşadığı şehir</label>
            <select name="sehir" id="sehir">
                <option value="43">tavşanlı</option>
                <option value="43.1">emet</option>
                <option selected value="43.2">hisarcık</option>
                <option value="43.3">simav</option>

            </select>
        </div>



        <div>

            <p>sevdiğiniz renk</p>
            <label><input type="radio" name="renk" value="sari">sarı

            </label>
            <label>
                <input checked type="radio" name="renk" value="lacivert">lacivert
            </label>

        </div>



        <div class="buttons">

            <button type="reset">sıfırla</button>
            <button type="submit">gönder</button>


        </div>



    </form>


</body>
